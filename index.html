 .overlay-img-no-jiggle {
    position: absolute;
    z-index: 1; /* Lower z-index so it's behind other images */
  }

  .overlay-img {
    position: absolute;
    z-index: 2; /* Higher z-index so it's in front of the plate image */
    animation: jiggle 0.3s infinite;

  h2 {
    font-size: 100px;
    color: rgb(255, 54, 9); /* Use the rgb function for RGB values */

    position: sticky;
    top: 20px;
    left: 50px;
    z-index: 10;
    text-align: right;
    animation: fallDown 5s linear infinite;
  }

  /* Define the animations */
  @keyframes fallDown {
    90% { top: 6; }
    100% { top: 90vh; }
  }

  @keyframes jiggle {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }
  .modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 15; /* Sit on top */
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 80%; /* Full width */
  height: 80%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(185, 179, 179); /* Fallback color */
  background-color: rgba(255, 0, 0, 0); /* Black w/ opacity */
}

.modal-content {
  background-color: rgba(99, 163, 188, 0.599); 
  margin: auto;
  border: 0px solid #888;
  width: 75%; /* You can reduce this value */
  font-family: Arial, Helvetica, sans-serif;
  color: rgb(0, 0, 0);
}

.modal-inner-content {
  display: none;
  height: 100%;
  overflow: auto; /* Enable scroll if needed */
  padding: 60px 0px; /* Set right padding to 0 */
  width: 10%; /* Reduce this value to move scrollbar closer */
  margin: auto; /* Center the content */
}
.close {
  font-size: 40px; /* Adjust this value to make the exit button bigger or smaller */
  position: relative; /* Position it relative to the modal-content */
  top: -50px; /* Adjust this value to move it up or down */
  left: -35px; /* Adjust this value to move it left or right */
}
