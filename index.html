<!DOCTYPE html>

<style>
  .overlay-img {
    position: absolute;
    /* Adjust top and left positions as needed */
    top: 50px;
    left: 100px;
    z-index: 1; /* Ensure it appears above the base image */
  }

  /* Adjust the z-index for the potatoes image to place it above the plate */
  .potatoes {
    z-index: 2;
  }

  body {
    background-image: url('./tablecloth.png'); /* Replace 'background.png' with your PNG image path */
    background-size: cover; /* Cover the entire viewport */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Do not repeat the background image */
    height: 100vh; /* Set the height of the body to the height of the viewport */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }

  h2 {
    font-size: 80px; /* Set font size to 36 pixels */

    top: 20px; /* Adjust the top position */
    left: 20px; /* Adjust the left position */
    z-index: 1; /* Ensure it appears above the base image */
  }

@keyframes fallDown {
  0% {
    top: -50px; /* Start position */
    opacity: 30; /* Start with transparency */
  }
  100% {
    top: 200px; /* End position */
    opacity: 1; /* Fully visible */
  }
}

* {
    cursor:url("forkpng.png"), auto;
  }
</style>
